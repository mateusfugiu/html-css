    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Filx';
            src: url('Filxgirl.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
            /* Tipos de format()
             - opentype (otf)
             - truetype (ttf)
             - embedded-opentype
             -truetype-aat (Apple Advanced Typography)
             - svg                                    */
        }

        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        h1{
            font-family:'Filx', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
        p{
            font-family: 'Filx';
            font-weight: normal;
            font-size: 40px;
        }
    </style>
</head>
